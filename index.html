<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link class="upper-logo" rel="website icon" type="png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="container" id="dashboardContainer" style="display: none;">
        <h2>Student Management</h2>
    
        <!-- Add Student Form -->
        <form id="addStudentForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="text" id="studentClass" placeholder="Class" required>
            <input type="number" id="installmentsPaid" placeholder="Installments Paid" required>
            <input type="number" id="totalFee" placeholder="Total Fee" required>
            <button type="submit">Add Student</button>
        </form>
    
        <!-- Student List Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Installments Paid</th>
                    <th>Total Fee</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

<script src="script.js"></script>
</body>
</html>
